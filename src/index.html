<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <title>Time Tracking Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <section class="dashboard">
    <div class="dashboard__content">

      <div class="dashboard__person">
        <div class="info-card">
          <img class="info-card__avatar" src="./assets/images/image-jeremy.png" alt="User avatar">
          <div class="info-card__text">
            <p class="info-card__subtitle">Report for</p>
            <h3 class="info-card__title">Jeremy Robson</h3>
          </div>
        </div>
        <div class="view-selector">
          <a class="view-selector__link" href="#" data-view="daily">Daily</a>
          <a class="view-selector__link view-selector__link--active" href="#" data-view="weekly">Weekly</a>
          <a class="view-selector__link" href="#" data-view="monthly">Monthly</a>
        </div>
      </div>

    </div>
  </section>
</body>
</html>
